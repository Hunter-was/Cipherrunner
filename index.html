<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cipher Redirect</title>
  <script>
    function checkCipher() {
      const input = prompt("Cipher:");
      if (input === "yt") {
        window.location.href = "https://youtube.com";
         if (input === "tw") {
        window.location.href = "https://www.twitch.tv";
      } else {
        alert("Invalid Code: Reload Site And Try Again; or input ?help?");
      }
    }

    window.onload = checkCipher;
  </script>
</head>
<body>
  <h1>Redirection -</h1>
  <p>If you're not redirected, please enable JavaScript.</p>
  <p>                                              - Hunter W.</p>
</body>
</html>
