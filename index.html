<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cipher Redirect</title>
  <script>
    function checkCipher() {
      const input = prompt("Cipher:");

      switch (input) {
        case "yt":
          window.location.href = "https://youtube.com";
          break;
        case "twitch":
          window.location.href = "https://www.twitch.tv";
          break;
        case "SuperScketchyWebsiteDotCom":
          window.location.href = "https://www.twitch.tv";
          break;
        case "psave/":
          saveCustomCode();
          break;
        case "ssave":
          displaySavedCode();
          break;
        default:
          alert("Invalid Code: Reload Site And Try Again; or input ?help?");
      }
    }

    function saveCustomCode() {
      const customCode = prompt("Enter the custom code you want to save:");
      if (customCode) {
        localStorage.setItem("savedCode", customCode);
        alert(`Custom code "${customCode}" saved successfully!`);
      } else {
        alert("No code entered. Nothing saved.");
      }
    }

    function displaySavedCode() {
      const savedCode = localStorage.getItem("savedCode");
      if (savedCode) {
        alert(`Your saved custom code is: "${savedCode}"`);
      } else {
        alert("No saved code found.");
      }
    }

    window.onload = checkCipher;
  </script>
</head>
<body>
  <h1>Redirection -</h1>
  <p>If you're not redirected, please enable JavaScript.</p>
  <p>- Hunter W.</p>
</body>
</html>
