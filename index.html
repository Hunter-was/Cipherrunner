<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cipher Redirect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative; /* for absolute positioning */
    }

    .top-right-image {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 200px;
      height: auto;
    }

    .run-key-image {
      width: 150px;
      height: auto;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .bottom-left-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 15px; /* space between the images */
      align-items: center;
    }

    .bottom-left-container img {
      width: 60px;
      height: auto;
      cursor: pointer;
    }

    .help-text {
      margin-bottom: 20px;
    }
  </style>
  <script>
    function runCipherPrompt() {
      const input = prompt("Cipher Key:")?.toLowerCase();

      switch (input) {
        case "yt":
          window.location.href = "https://youtube.com";
          break;
        case "tw":
          window.location.href = "https://www.twitch.tv";
          break;
        case "?help?":
          window.location.href = "https://hunter-was.github.io/Redirect.help/";
          break;
        default:
          if (input) {
            alert("Invalid Code: Reload Site And Try Again; or input ?help?");
          }
      }
    }

    function stopAllExcept(exceptId) {
      const audioIds = [
        "pigstep-audio",
        "chirp-audio",
        "mellohi-audio",
        "jukebox-audio"
      ];
      audioIds.forEach((id) => {
        if (id !== exceptId) {
          const audio = document.getElementById(id);
          if (!audio.paused) {
            audio.pause();
            audio.currentTime = 0;
          }
        }
      });
    }

    function playPigstep() {
      stopAllExcept("pigstep-audio");
      document.getElementById("pigstep-audio").play();
    }

    function playChirp() {
      stopAllExcept("chirp-audio");
      document.getElementById("chirp-audio").play();
    }

    function playMellohi() {
      stopAllExcept("mellohi-audio");
      document.getElementById("mellohi-audio").play();
    }

    function playJukebox() {
      stopAllExcept("jukebox-audio");
      document.getElementById("jukebox-audio").play();
    }

    window.onload = () => {
      setTimeout(() => {
        runCipherPrompt();
      }, 100);
    };
  </script>
</head>
<body>
  <!-- Top-right logo -->
  <img
    src="Discord Emoji and Sticker Meme Square (5).png"
    alt="Cipher Redirect Logo"
    class="top-right-image"
  />

  <!-- Re-prompt image -->
  <img
    src="RunKeyButton.png.png"
    alt="Run Key"
    class="run-key-image"
    onclick="runCipherPrompt()"
  />
