<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cipher Redirect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .top-right-image {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 200px;
      height: auto;
    }

    .content {
      text-align: center;
      margin-top: 40px;
    }

    .help-link {
      display: block;
      margin-bottom: 10px;
      color: blue;
      text-decoration: none;
    }
  </style>
  <script>
    function checkCipher() {
      const input = prompt("Cipher:").toLowerCase(); // Convert input to lowercase

      switch (input) {
        case "yt":
          window.location.href = "https://youtube.com";
          break;
        case "tw":
          window.location.href = "https://www.twitch.tv";
          break;
        case "?help?":
          window.location.href = "https://hunter-was.github.io/Redirect.help/";
          break;
        default:
          alert("Invalid Code: Reload Site And Try Again; or input ?help?");
      }
    }

    window.onload = checkCipher;
  </script>
