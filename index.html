<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cipher Redirect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative; /* for absolute positioning */
    }

    .top-right-image {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 200px;
      height: auto;
    }

    .run-key-image {
      width: 150px;
      height: auto;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .bottom-left-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 15px; /* space between the two images */
      align-items: center;
    }

    .bottom-left-container img {
      width: 60px;
      height: auto;
      cursor: pointer;
    }

    .help-text {
      margin-bottom: 20px;
    }
  </style>
  <script>
    function runCipherPrompt() {
      const input = prompt("Cipher Key:")?.toLowerCase();

      switch (input) {
        case "yt":
          window.location.href = "https://youtube.com";
          break;
        case "tw":
          window.location.href = "https://www.twitch.tv";
          break;
        case "?help?":
          window.location.href = "https://hunter-was.github.io/Redirect.help/";
          break;
        default:
          if (input) {
            alert("Invalid Code: Reload Site And Try Again; or input ?help?");
          }
      }
    }

    function playPigstep() {
      const pigstepAudio = document.getElementById("pigstep-audio");
      const chirpAudio = document.getElementById("chirp-audio");

      // Stop chirp audio if playing
      if (!chirpAudio.paused) {
        chirpAudio.pause();
        chirpAudio.currentTime = 0;
      }

      pigstepAudio.play();
    }

    function playChirp() {
      const pigstepAudio = document.getElementById("pigstep-audio");
      const chirpAudio = document.getElementById("chirp-audio");

      // Stop pigstep audio if playing
      if (!pigstepAudio.paused) {
        pigstepAudio.pause();
        pigstepAudio.currentTime = 0;
      }

      chirpAudio.play();
    }

    window.onload = () => {
      setTimeout(() => {
        runCipherPrompt();
      }, 100);
    };
  </script>
</head>
<body>
  <!-- Top-right logo -->
  <img src="Discord Emoji and Sticker Meme Square (5).png" alt="Cipher Redirect Logo" class="top-right-image">

  <!-- Re-prompt image -->
  <img src="RunKeyButton.png.png" alt="Run Key" class="run-key-image" onclick="runCipherPrompt()">

  <!-- Help text -->
  <p class="help-text">
    If a prompt does not appear above, <a href="https://www.youtube.com" target="_blank">click here for help.</a>
  </p>

  <!-- Main content -->
  <h1>Redirection -</h1>
  <p>If you're not redirected, make sure JavaScript is enabled.</p>
  <p>- Hunter W.</p>

  <!-- Bottom-left container holding both clickable images -->
  <div class="bottom-left-container">
    <img src="Pigstepdisc.png" alt="Play Pigstep" onclick="playPigstep()">
    <img src="Chirpdisc.png" alt="Play Chirp" onclick="playChirp()">
  </div>

  <!-- Hidden audio elements -->
  <audio id="pigstep-audio" src="4 - Pigstep (Mono Mix).mp3"></audio>
  <audio id="chirp-audio" src="2-20. Chirp.mp3"></audio>
</body>
</html>
